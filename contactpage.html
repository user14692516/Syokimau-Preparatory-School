<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 5%;
        }

        .column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .column:nth-child(2) {
            background-image: url('https://img.freepik.com/premium-photo/contact-us-business-icon-computer-keyboard-with-globe_117856-2468.jpg'); /* Add your image URL here */
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.9);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .custom-label {
            font-weight: bold;
            text-align: right; /* Adjust text alignment as desired */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add styles for icons */
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the contact information in the second column */
        .contact-info {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .column {
                width: 100%;
                border-left: none;
                padding: 10px;
            }
        }
    </style>
  </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <i class="fas fa-user icon"></i>
            <h2>Contact Us</h2>
            <form>
                <label for="name" class="custom-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label for="email" class="custom-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="message" class="custom-label">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter Your Query Here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="column">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <i class="fas fa-map-marker-alt icon"></i>
                <p><strong>Address:</strong>MW2M+647 Nairobi</p>
                <i class="fas fa-envelope icon"></i>
                <p><strong>Email:</strong> <a href="mailto:info@example.com" style="color: #fff;">syokimaukindergarten@gmail.com</a></p>
                <p>Feel free to contact us for any inquiries or assistance.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
